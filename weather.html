<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>天气信息展示页面</title>
  </head>
  <body>
    <h1>天气信息展示页面</h1>
    <pre id="result"></pre>
    <button onclick="showAirDetail()">查看天气预报页面</button>
    <button onclick="showAirQDetail()">查看空气质量页面</button>

    <script>
      const weatherData = JSON.parse(sessionStorage.getItem('weatherData'));
      document.getElementById('result').textContent = JSON.stringify(weatherData, null, 4);

      function showAirDetail() {
        // 在这里处理查看详细信息的操作
        // console.log('查看详细信息');
        // window.location.href = weatherData.air_quality_fxLink;
        window.open(weatherData.fxLink, '_blank');
      }

      function showAirQDetail() {
        // 在这里处理查看详细信息的操作
        // console.log('查看详细信息');
        window.open(weatherData.air_quality_fxLink, '_blank');
      }
    </script>
  </body>
</html>
